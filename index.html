<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS main -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="formulario-sing-in" id="formulario-sing-in">
        <header class="form-top">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" class="sing-icon"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg><span class="sing" id="sing">Iniciar Sesion</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="reg-icon"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg> <span class="reg" id="reg">Registrate</span>
        </header>

        <div class="img-sect"></div>

        <form class="form-sect">
            <input type="text" type="email" required class="name" placeholder=" User name or e-mail"> <br>
            <div class="pass-sect">
                <input type="password" required class="pass" id="passInput" placeholder=" Password">
                <span class="view-pass" id="view"><i class="fa-solid fa-eye"></i></span> 
                 
                
            </div> <br>

            <input type="checkbox"> <label for="checkbox" class="re-me">Recuerdame</label> <span for="forgot">¿Olvidaste tu contraseña?</span> <br>
            

            <button class="sing-in" type="submit">Sing in</button> <br>

        </form>
    </section>

    <section class="formulario-register" id="formulario-register">
        <header class="reg-form-top">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" class="sing-icon2"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg><span class="sing2" id="sing2">Iniciar Sesion</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" class="reg-icon2"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg> <span class="reg2" id="reg2">Registrate</span>
        </header>

        <div class="img-sect"></div>

        <form class="form-sect">
            <input type="text" type="email" required class="name" id="name2" placeholder=" User name or e-mail"> <br>
            <div class="pass-sect">
                
                <input type="password" required class="pass" id="pass2" placeholder=" Password">

                <input type="password" required class="pass" id="confirm-pass2" placeholder=" Confirm Password">


                 
                
            </div> <br>
            

            <button class="register" type="submit">Register</button> <br>

        </form>

    </section>
    <script src="front-end.js"></script>
</body>
</html>
